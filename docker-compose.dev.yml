version: '3.2'
services:
    web:
        build:
            context: .
        restart: unless-stopped
        external_links:
            - postgres
        ports:
            - "8001:8001"
        command: "daphne teachbeach.asgi:application -b 0.0.0.0 -p 8001"
        volumes:
            - .:/home/docker/code
            - type: bind
              source: ${IMAGE_DIR}
              target: /home/docker/code/media/uploads
        env_file:
            - .env
        # environment:
        #     - DJANGO_SETTINGS_MODULE=local_settings
        container_name: teachbeach_web_dev
        # links:
        #     - redis

    redis:
        image: redis:latest
        ports:
        - "6379:6379"
        volumes:
        - 'redisdata:/data'

networks:
  default:
    external:
      name: teachbeach_default
volumes:
    redisdata:
